<head>
  <link rel="stylesheet" href="password.css">
</head>

<body>
<div class="container">
    <form #passwordResetForm="ngForm" (ngSubmit)="onSubmit(passwordResetForm.value)" class="form-container">
      <h1 class="title">Reset Password</h1>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email" #email="ngModel" required email [pattern]="EMAIL_REGEX" />
        <div class="invalid-feedback" *ngIf="email.invalid && email.touched">
          <span class="text-danger" *ngIf="email.errors?.required">Email is required</span>
          <span class="text-danger" *ngIf="email.errors?.email">Please provide a valid email address</span>
          <span class="text-danger" *ngIf="email.errors?.pattern">Email must contain @gmail.com</span>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="userModel.password" #password="ngModel" required minlength="8" />
        <div class="invalid-feedback" *ngIf="password.invalid && password.touched">
          <span class="text-danger" *ngIf="password.errors?.required">Password is required</span>
          <span class="text-danger" *ngIf="password.errors?.minlength">Password must be at least 8 characters long</span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="passwordResetForm.invalid">Reset Password</button>
      <button type="button" class="btn btn-secondary" (click)="form.reset()">Reset</button>
    </form>
  </div>
</body>
