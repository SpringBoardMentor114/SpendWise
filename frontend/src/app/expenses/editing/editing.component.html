<body class="p-5 flex justify-center items-center h-screen">
  <div class="container max-w-2xl mx-auto px-4 py-4">
    <h2 class="mb-8 text-2xl text-cyan-900 font-bold">Edit Your Expense</h2>
    <form (ngSubmit)="saveData()" #myForm="ngForm" class="bg-gray-200 p-8 rounded-lg">
      <div class="mb-4">
        <label for="description" class="font-bold mb-1 block">Description:</label>
        <input type="text" id="description" name="description" required minlength="3" class="w-full px-3 py-2 border rounded-md"
          [(ngModel)]="formData.description" #descriptionInput="ngModel">
        <span class="text-red-500 text-sm" *ngIf="descriptionInput.invalid && (descriptionInput.dirty || descriptionInput.touched)">
          Description must be at least 3 characters long.
        </span>
      </div>
      <div class="mb-4">
        <label for="category" class="font-bold mb-1 block">Category:</label>
        <select id="category" name="category" required class="w-full px-3 py-2 border rounded-md" [(ngModel)]="formData.category" #categoryInput="ngModel">
          <option value="" disabled>Select Category</option>
          <option value="Food">Food</option>
          <option value="Transportation">Transportation</option>
          <option value="Utilities">Utilities</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Miscellaneous">Miscellaneous</option>
        </select>
        <span class="text-red-500 text-sm" *ngIf="categoryInput.invalid && (categoryInput.dirty || categoryInput.touched)">
          Please select a category.
        </span>
      </div>
      <div class="mb-4">
        <label for="date" class="font-bold mb-1 block">Date:</label>
        <input type="date" id="date" name="date" required class="w-full px-3 py-2 border rounded-md" [(ngModel)]="formData.date"
          #dateInput="ngModel">
        <span class="text-red-500 text-sm" *ngIf="dateInput.invalid && (dateInput.dirty || dateInput.touched)">
          Please select a date.
        </span>
      </div>
      <div class="mb-4">
        <label for="amount" class="font-bold mb-1 block">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" min="0.01" required class="w-full px-3 py-2 border rounded-md"
          [(ngModel)]="formData.amount" #amountInput="ngModel">
        <span class="text-red-500 text-sm" *ngIf="amountInput.invalid && (amountInput.dirty || amountInput.touched)">
          Please enter a valid amount greater than 0.
        </span>
      </div>
      <button type="submit" [disabled]="myForm.invalid" id="saveBtn" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Save</button>
    </form>
    <div *ngIf="showAlert" class="mt-4">
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Error!</strong>
        <span class="block sm:inline">Please fill all the fields correctly.</span>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
          <svg (click)="closeAlert()" class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <title>Close</title>
            <path fill-rule="evenodd" d="M14.354 5.646a.5.5 0 0 0-.708 0L10 9.293 5.354 4.646a.5.5 0 1 0-.708.708L9.293 10l-4.647 4.646a.5.5 0 0 0 .708.708L10 10.707l4.646 4.647a.5.5 0 0 0 .708-.708L10.707 10l4.647-4.646a.5.5 0 0 0 0-.708z"/>
          </svg>
        </span>
      </div>
    </div>
    <div *ngIf="successAlert" class="mt-4">
      <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Success!</strong>
        <span class="block sm:inline">Expense added successfully.</span>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
          <svg (click)="successAlert = false" class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <title>Close</title>
            <path fill-rule="evenodd" d="M14.354 5.646a.5.5 0 0 0-.708 0L10 9.293 5.354 4.646a.5.5 0 1 0-.708.708L9.293 10l-4.647 4.646a.5.5 0 0 0 .708.708L10 10.707l4.646 4.647a.5.5 0 0 0 .708-.708L10.707 10l4.647-4.646a.5.5 0 0 0 0-.708z"/>
          </svg>
        </span>
      </div>
    </div>
  </div>
</body>
